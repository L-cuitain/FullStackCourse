<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 创建模板(V) -->
    <div id="app">
        {{msg}}
        <span @click="handleClick('阿巴')">滑稽</span>
    </div>


    <!-- 导入vue.js -->
    <script src="./lib/vue-3.0.js"></script>
    <script>
        // 创建数据(M)
        let vm = Vue.createApp({
            //指定被控制区域中要用到的数据
            data(){
                return {
                    msg : '嘎达嘎达发',
                    count : 1
                }
            },

            methods : {
                handleClick : function(name){
                    this.count++;
                    alert(name + "=" + this.count);
                }
            }
        })

        // 创建控制器(VM)
        vm.mount('#app');
    </script>
</body>
</html>
