<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- v-bind 属性绑定 -->

    <div id="app">
        <a v-bind:href="link" :title="title" :class="username">点我</a>
    </div>


    <script src="./lib/vue-3.0.js"></script>
    <script>
        //写数据(M)
        let vm = Vue.createApp({
            data() {
                return {
                    title: "阿书",
                    username: "username",
                    link: "http://www.runoob.com"
                }
            }
        })

        vm.mount('#app');
    </script>
</body>

</html>
