<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text">
    <!-- 书写 v(view 模板) -->
    <!-- 在id为app的div中任何代码都是由vue控制 -->
    <!-- {{}} 名称为插值表达式 -->
    <span id="app">
        {{msg}}
    </span>    

    <!-- 引入vue -->
    <script src="./lib/vue-3.0.js"></script>
    <script>
        console.log(window);
    </script>
    <script>
        // 书写 m(model 数据)
        let vm = Vue.createApp({
            //存储数据
            data(){
                return{
                    //页面中的数据
                    msg : '请输入内容'
                }
            },
            //书写方法
            methods : {}
        })


        // 书写控制器  vm(view model 控制器)
        // mount() 代表把模板和数据渲染成一个有数据的html插入到哪个元素
        vm.mount('#app');
    </script>
</body>
</html>
