<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 书写模板(V) -->
    <!-- 在id为app的div中任何代码都是由vue控制 -->
    <!-- {{}} 名称为插值表达式 -->
    <div id="app">
        <!-- v-cloak 解决网络慢 会显示出vue源代码的情况   具体表现在 屏幕闪动 后不会出现源代码 -->
        <p v-cloak>
            <h1>{{msg}}</h1>
        </p>
    </div>


    <script src="./lib/vue-3.0.js"></script>
    <script>
        console.log(window);
    </script>

    <script>
        //写数据(M)
        let vm = Vue.createApp({
            //存数据
            data() {
                return {
                    //所有页面中的数据
                    msg: "<p>滑稽滑 稽滑稽</p>"
                }
            }
        })

        //写控制器(VM)
        vm.mount('#app');
    </script>
</body>
</html>
