<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- v-bind 属性绑定 -->

    <div id="app">
        <!-- v-text 也不能解析标签  和插值表达式的作用是一样的 插值表达式可能会出现安全问题 v-text会规避安全问题 -->
        <!-- innerText 不能解析标签 -->
        <h1>{{msg}}</h1>
        <h1 v-text="msg"></h1>
        <h1 v-html="msg"></h1>
    </div>


    <script src="./lib/vue-3.0.js"></script>
    <script>
        //写数据(M)
        let vm = Vue.createApp({
            data(){
                return{
                    msg : "<span>阿三发射点发生发</span>"
                }
            }
        })

        vm.mount('#app');
    </script>
</body>

</html>
